name: Send a telegram message based on periodic polling on hackernews site
on:
  rss:
    url: https://news.ycombinator.com/rss
    config:
      outputsMode: combine
jobs:
  telegram:
    name: Send telegram message for hackernews portal
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message for hackernews portal
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: The hw link ${{ on.rss.outputs.link }}
